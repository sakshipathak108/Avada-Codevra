{% load static %}

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hats and Colleagues | Sign up</title>
    <link rel="stylesheet" type="text/css" href="{% static 'beforereg/ssignup.css' %}">

</head>

<body>
    <div class="container">
        <div class="navbar">
          <img src="{% static 'beforereg/images/logo1.jpeg' %}" alt="logo" class="logo">
          <nav>
            <ul>
              <li><a href="/home/">Home</a></li>
              <li><a href="/contactus/">Contact us</a></li>
              <li><a href="/signup/">Sign up</a></li>
              <li><a href="/login/">Sign in</a></li>
            </ul>
          </nav>
        </div>
    </div>
    <div class="loginp">
    <form action=""  method="post" name="myform">
        {% csrf_token %}
        <input type="text" name="first_name" class="top" placeholder="First Name"  required>
        <input type="text" name="last_name" placeholder="Last Name"  required>
        <input type="email" name="email" id="id_reg_no" placeholder="MS Team's Id" class="tooltip" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="text" name="branch" id="branch" placeholder="Branch" required>
        <textarea class="skill" name="skills" id="skills" placeholder="Skills" cols="120" rows="9"></textarea>
        <input type="submit" class="button" value="Sign Up">
        <div class="link"> <a href="/login/" >Already have an account? Sign in here</a><br></div>
    </form>
    </div>
    <footer>
        <div class="social">
            <h3 class="foot">
                WE'RE A SOCIAL!
            </h3>
            <div class="middle">
                <ul class="last">
                    <li><a href="https://www.linkedin.com/in/anurag-singh-5aa76120b" target="_blank">Linkedin</a>
                    </li>
                    <li><a href="https://www.instagram.com/_anurag_2912/" target="_blank">Instagram</a></li>
                </ul>
            </div>
        </div>

    </footer>
</body>
{% if alert %}
    <script>
        alert("{{ alert }}")
    </script>
{% endif %}
